<html>
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <br>
    <br>
    <br>

    <div class="container">
        <h3 class="modal-title">Create an Event</h3>
        <br>
        <form class="form-signin" role="form">

            <input autocomplete="off" autofocus class="form-control" name="title" id="title" placeholder="Event Name"
                type="text" />
            <br>

            <input autocomplete="off" autofocus class="form-control" name="description" id="description"
                placeholder="Description" type="text" />

            <br>

            <input autocomplete="off" autofocus class="form-control" name="start" id="start"
                placeholder="Start date and time" type="datetime-local" />

            <br>

            <input autocomplete="off" autofocus class="form-control" name="end" id="end" placeholder="End date and time"
                type="datetime-local" />

            <br>
            <input autocomplete="off" autofocus class="form-control" name="place" id="place" placeholder="Location Name"
                type="text" />

            <br>
            <input autocomplete="off" autofocus class="form-control" name="lat" id="lat" placeholder="Location Latitude"
                type="number" />

            <br>
            <input autocomplete="off" autofocus class="form-control" name="long" id="long"
                placeholder="Location Longitude" type="text" />
            <br>    
                <button class="btn btn-lg btn-primary btn-block" type="button">Create Event</button>
        </form>

    </div>








</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="static/js/myjs.js"></script>

</html>
